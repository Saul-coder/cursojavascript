<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compuestos</title>
</head>
<body>
    <h1>Valores Compuestos :)</h1>
    <script type="text/javascript">
        //funcion declarada
        function funcion(){
            console.log("Uno");
            console.log("Dos");
            console.log("Tres");
        }

        function devuelvevalorfuncion(){
            console.log("Uno");
            return 19;
            console.log("Dos");
            console.log("Tres");
            return "La funcion ha retornado una cadena de text";
        }
        //Invocacion de funcion
        //funcion();

        //let valordefuncion = devuelvevalorfuncion();
        //console.log(valordefuncion);

        //funciones declardas VS funciones expresadas

        //Esto es una funcion declarada
        funciondeclarada();
        function funciondeclarada(){
            console.log("Esto es una funcion declarada, puede invocarse en cualquier parte del codigo, incluso antes de que la funcion sea declarada");
        }
        funciondeclarada();
        //Esto es una funcion expresada o funcion anonima
        const funcionExpresada = function(){
            console.log("Esto es una funcion expresada es decir, una funcion que se le ha asignado como valor a una variable, si invocamos esta funcion antes de su definicion JS nos dira 'can't access lexical declaration 'funcionExpresada' before initialization'");
        }

        funcionExpresada();
        console.log("**************OBJETOS***************");

        const b={};
        console.log(b);

        const c=new Object();
        console.log(c);
        /*Dentro de un objeto a las variables se le llamam atributos/propiedades y a las funciones se les llama metodos */
        const saul={
            nombre:"saul",
            apellido:"rojas",
            edad:25,
            pasatiempos:["escuchar musica","hacer ejercicio","dormir"],
            soltero:false,
            contacto:{
                email:"correo@correo.com",
                twitter:false,
                movil:"0123456789"
            },
            saludar:function(){
                console.log("Hola :)");
            },
            decirnombre:function(){
                console.log(`Hola me llamo ${this.nombre} ${this.apellido} y tengo ${this.edad}`);
            }
        }

        console.log(saul["nombre"]);
        console.log(saul.apellido);
        console.log(saul.pasatiempos[1]);
        console.log(saul.contacto);
        console.log(saul.contacto.movil);
        saul.saludar();
        saul.decirnombre();

        console.log(Object.keys(saul));
        console.log(Object.values(saul));
        console.log(saul.hasOwnProperty("telefono"));

        console.log("**********TIPOS DE OPERADORES***********");
        //Aritmeticos
        //+,-,*,%,'()'

        //Operadores de comparacion
        //>,<,>=,<=,=,==,===,!=,!==,!===

        /*
        1.- '=' un signo igual es de asignacion de variable
        2.- '==' doble signo igual es de comparacion de valores
        3.- '===' triple signo igual es de comparacion de tipo de dato y de valor
        */
       // 1.-
       let num=7;
       //2.-
        console.log(7==7);
        console.log("7"==7);
        console.log(0==false);
        //3.-
        console.log(7===7);
        console.log("7"===7);
        console.log(0===false);

        console.log("*******CONDICIONAL***********");
        /*Operador Ternario (Condicion) '?'=verdadero, ':'=falsa*/
        let edad=17;
        console.log("Operador ternario");
        let eresMayor=(edad>=18)
        ?"Eres mayor de edad"
        :"Eres menor de edad";
        console.log(eresMayor);
        console.log("*******CICLOS***********");

        const objsaul={
            nombre:"saul",
            apellido:"rojas",
            edad:"24",
        }

        for(const propiedad in objsaul){
            console.log(`key:${propiedad}, value:${objsaul[propiedad]}`);
        }

        let cadena="Hola mundo";
        for(const caracter of cadena){
            console.log(caracter);
        }


        console.log("************Manejo de errores***********");
        try {
            console.log("En el try se  agrega el codigo agregar");
            noExiste;
            console.log("Segundo mensaje en el try");
        } catch (error) {
            console.log("Captura cualquier error surgido o lanzado en el try");
            console.log(error);
        }finally{
            console.log("En el bloque finally se ejecutara siempre al final de un bloque try-catch");
        }

        //Error personalizado
        try {
            let numero = "y";
            if (isNaN(numero)) {
                throw new Error("El caracter introducido no es un numero");
            }
            console.log(numero*numero);
        } catch (error) {
            console.log(`Se produjo el siguiente error: ${error}`);
        }

        console.log("***********Break & Continues*************");

        const numeros=[1,2,3,4,5,6,7,8,9,0];
        console.log("**Uso de Break**");
        //Uso del break
        for(let i=0; i<numeros.length;i++){
            if(i===5){
                break;
            }
            console.log(numeros[i]);
        }
        console.log("**Uso de Continues**");
        //Uso de continues
        for(let i=0; i<numeros.length;i++){
            if(i===5){
                //En este caso, el continues omite la poscision en el que se uso la condicion if, 
                //rompe el ciclo pero en vez de detenerse, 
                //salta la posicion y sigue con el ciclo hasta terminarla. 
                continue;
            }
            console.log(numeros[i]);
        }

        console.log("*******Destructuracion**********");
        //Sin destructuracion
        const Num=[1,2,3];

        let uno= Num[0],
            dos=Num[1],
            tres=Num[2];
        console.log(uno,dos,tres);

        //Con destructuracion
        const [one, two, tree]=Num;
        console.log(one,two,tree);


        let Per={
            nombre:"Saul",
            apellido:"Rojas",
            Edad:25
        }

        let {nombre, apellido, Edad} = Per;
        console.log(nombre, apellido, Edad);


        console.log("**************Objetos literales*****************");

        let NOMBRE = "Saul",
            EDAD=25;

        const humano = {
            Nombre:NOMBRE,
            Edad:EDAD,
            saludo: function(){
                console.log("Hola mundo!");
            }
        }
        console.log(humano);
        const HUMANO = {
            NOMBRE,
            EDAD,
            altura:1.69,
            SegSaludo(){
                console.log("Javascript");
            }
        }

        console.log(HUMANO);
        HUMANO.SegSaludo();

        console.log("************PARAMETROS REST & OPERADOR SPREAD ******************");
        //Parametros REST
        function sumar (a, b,...c){
            let resultado = a+b;
            c.forEach(function(n){
                resultado += n
            });

            return resultado;
        }

        console.log(sumar(1,2));
        console.log(sumar(1,2,3));
        console.log(sumar(1,2,3,4));
        console.log(sumar(1,2,3,4,5));
        console.log(sumar(1,2,3,4,5,6));

        //Operador spread
        const arr1=[1,2,3,4,5];
        const arr2=[6,7,8,9,0]

        console.log(arr1,arr2);
        //Sin operador spread
        var arr3 = [arr1,arr2];
        console.log(arr3);
        //Con operador spread
        var arr3 = [...arr1,...arr2];
        console.log(arr3);

        console.log("*****ARROW FUNCTION*****");
        //Sin el arrow function
        var Saludo = function(){
            console.log(`Hola`);
        }
        //Con arrow function
        var Saludo =()=>{
            console.log(`Hola`);
        }
        //Con Arrow function cuando solo tiene una linea de codigo 
        var Saludo =()=>console.log(`Hola`);
        var Saludo =(nombre)=>console.log(`Hola ${nombre}`);
        
        
        //Impresion de la function
        Saludo("Saul");


        var SUMAR = function(d,e){
            return d+e;
        }
        //Con Arrow function
        var SUMAR2 = (d,e)=>d+e;
        
        console.log(SUMAR(7,8));
        console.log(SUMAR2(4,8));

        const funcionDeVariasLineas = () =>{
            console.log("Uno");
            console.log("Dos");
            console.log("Tres");
        }
        funcionDeVariasLineas();

        const NuM=[1,2,3,4,5];
        NuM.forEach((el,index)=>{
            console.log(`${el} esta en la posicion ${index}`);
        })

        function perro(){
            console.log(this);
        }

        perro();

        //Utilizar siempre la palabra function en un objetos con sus propiedades
        var Perro1 = {
            nombre:"kenai",
            ladrar:function(){
                console.log(this);
            }
        }
        //Nunca utilizar las arrow function en los objetos
        var Perro2 = {
            nombre:"kenai",
            ladrar:()=>{
                console.log(this);
            }
        }
        


        Perro1.ladrar();
        Perro2.ladrar();

        //POO
        /*
        CLASES - MODELOS A SEGUIR
        OBJETOS - ES UNA INSTANCIA DE UNA CLASE
        ATRIBUTOS - ES UNA CARACTERISTICA O PROPIEDAD DEL OBJETO (SON VARIABLES DENTRO DE UN OBJETO)
        METODOS - SON LAS ACCIONES QUE UN OBJETO PUEDE REALIZAR(SON FUNCIONES DENTRO DE UN OBJETO)
        */

        const animal ={
            nombre:"Snoopy",
            sonar(){
                console.log("Hago sonido porque estoy vivo");
            }
        }
        const animal2 ={
            nombre:"Lola bunny",
            sonar(){
                console.log("Hago sonido porque estoy vivo");
            }
        }

        console.log(animal);
        console.log(animal2 );

        //FUNCION CONSTRUCTORA
        function Animal(nombre, genero){
            //ATRIBUTOS
            this.nombre = nombre;
            this.genero = genero;
            //METODOS
            this.sonar = function(){
                console.log("Hago sonido porque estoy vivo");
            }
        }

        const snoopy = new Animal("Perro", "Macho"),
        lolaBunny = new Animal("Lola Bunny","Hembra");

        console.log(snoopy);
        console.log(lolaBunny);
    </script>
</body>
</html>
